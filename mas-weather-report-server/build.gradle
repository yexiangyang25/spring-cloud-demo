group 'org.moy.spring.cloud'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://repo.spring.io/libs-milestone' }
    mavenLocal() // 先使用maven本地仓库
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-netflix-hystrix')
    compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')
    compile('org.springframework.cloud:spring-cloud-starter-openfeign')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
}

// 排除所有模块依赖
configurations {
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-data-redis'
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-quartz'
}
